<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            margin-top: 5px;
        }
        #registrationDetails {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Event Registration Form</h1>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="eventDate">Event Date:</label>
        <select id="eventDate" name="eventDate" required>
            <option value="">Select a date</option>
            <option value="2024-06-01">June 1, 2024</option>
            <option value="2024-06-15">June 15, 2024</option>
            <option value="2024-07-01">July 1, 2024</option>
        </select>
        
        <label>Meal Preference:</label>
        <input type="checkbox" id="vegetarian" name="preferences" value="Vegetarian">
        <label for="vegetarian">Vegetarian</label>
        <br>
        <input type="checkbox" id="nonVegetarian" name="preferences" value="Non-Vegetarian">
        <label for="nonVegetarian">Non-Vegetarian</label>
        <br>
        <input type="checkbox" id="vegan" name="preferences" value="Vegan">
        <label for="vegan">Vegan</label>
        
        <button type="submit">Register</button>
    </form>

    <div id="registrationDetails"></div>

    <script src="script.js"></script>
</body>
</html>
